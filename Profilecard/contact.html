<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Anointing Anowa</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <form id="contact-form" aria-label="Contact form">
      <label for="name">Full Name</label>
      <input id="name" data-testid="test-contact-name" type="text" aria-describedby="error-name" required>

      <label for="email">Email</label>
      <input id="email" data-testid="test-contact-email" type="email" aria-describedby="error-email" required>

      <label for="subject">Subject</label>
      <input id="subject" data-testid="test-contact-subject" type="text" aria-describedby="error-subject" required>

      <label for="message">Message</label>
      <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>

      <p id="error-name" data-testid="test-contact-error-name" class="error"></p>
      <p id="error-email" data-testid="test-contact-error-email" class="error"></p>
      <p id="error-message" data-testid="test-contact-error-message" class="error"></p>

      <button data-testid="test-contact-submit" type="submit">Submit</button>
      <p id="success" data-testid="test-contact-success" class="success"></p>
    </form>
  </main>
</body>
</html>
